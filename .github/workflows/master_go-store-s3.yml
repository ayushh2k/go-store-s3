# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - go-store-s3

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f6730aef02c340a4a5ffffe722a9c0b7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b207680d79164752833c2f79d98a5d51 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f6730aef02c340a4a5ffffe722a9c0b7 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'go-store-s3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c05ad27e984d4040880c2f07af986ec1 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f6730aef02c340a4a5ffffe722a9c0b7 }}/appsvc/staticsite:${{ github.sha }}'
services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    command: air cmd/main.go -b 0.0.0.0
  db:
    image: postgres:alpine
    container_name: postgresql
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - postgres-db:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379:6379
    env_file:
      - .env
volumes:
  postgres-db: